<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phaser 3 TypeScript Starter</title>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0;
        }

        .flex-container {
            display: flex;
        }

        .flex-child {
            flex: 1;
        }

        #game {
            flex: auto;
        }

        #editor-sprites img {
            width: 15%;
            height: auto;
        }

        #editor-info-panel{
            color: white;
            font-family: "Courier New";
        }
    </style>
    <script type="module" src="/src/index.ts"></script>
</head>
<body style="background-color:#444">

<div class="flex-container">
    <div id="game"></div>
    <div>
        <div
                style="background: lightgray"
        >
            <label for="editor-label">Label:</label>
            <input
                    id="editor-label"
                    type="text"
                    name="nameField"
                    placeholder="Enter a label"
            >

            <fieldset>
                <legend>Properties</legend>
                <div>
                    <input type="checkbox" id="editor-property-wall" name="wall"/>
                    <label for="editor-property-wall">Wall</label>
                </div>
                <div>
                    <input type="checkbox" id="editor-property-death" name="death"/>
                    <label for="editor-property-death">Death</label>
                </div>
                <div>
                    <input type="checkbox" id="editor-property-pickup" name="pickup"/>
                    <label for="editor-property-pickup">Pickup</label>
                </div>
                <div>
                    <input type="checkbox" id="editor-property-receiver" name="receiver"/>
                    <label for="editor-property-receiver">Receiver</label>
                </div>
            </fieldset>

            <fieldset id="editor-sprites">
                <legend>Sprite:</legend>
            </fieldset>


            <label for="editor-text">Text:</label>
            <input
                    id="editor-text"
                    type="text"
                    name="text"
                    placeholder="Enter text"
            >
        </div>

    </div>
</div>
<pre id="editor-info-panel"></pre>
</body>
</html>
